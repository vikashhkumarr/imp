<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Copy & Audience Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <h1>Ad Copy & Target Audience Generator</h1>

    <div class="form">

      <input id="product" type="text" placeholder="Product or Service" />

      <input id="goal" type="text" placeholder="Campaign Goal (sales, leads, installs...)" />

      <input id="platform" type="text" placeholder="Platform (Instagram, Google, LinkedIn...)" />

      <button id="generateBtn">Generate</button>

    </div>

    <div class="result">
      <pre id="output">Your result will appear here...</pre>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
